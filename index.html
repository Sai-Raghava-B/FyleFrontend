<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repositories</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <div class="container ">
        <div>
            <label for="username">GitHub Username:</label>
            <input type="text" id="username" class="form-control" placeholder="Enter GitHub username">
            <button class="btn btn-primary mt-2" onclick="getRepos()">Get Repositories</button>
        </div>
        

        <div id="userDetails" class="text-center mt-4" >
            <img src="" id="userImage" class="rounded-circle" width="100" height="100" alt="User Image">
            <h3 id="userName" class="mt-2"></h3>
            <p id="userDetailsLink" class="mb-1"></p>
            <p id="userFollowers" class="mb-1"></p>
            <p id="userLocation" class="mb-1"></p>
        </div>

        <div id="reposPerPageContainer" style="display: none;">
            <label for="reposPerPageSelect">Repositories per page:</label>
            <select id="reposPerPageSelect" class="form-control">
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="50">50</option>
                <option value="100">100</option>
                
            </select>
        </div>

        
        <div id="reposList" class="row mt-4"></div>

        <div id="paginationContainer" class="mt-4"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    
</body>

</html>
